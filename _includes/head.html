<title>{% if page.title %}{{ page.title }} - AlexFlipnote Blog{% else %}{{ site.title }}{% endif %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

<!-- Twitter data -->
<meta name="twitter:site" content="@{{ site.name }}" />
<meta name="twitter:title" content="{{ page.title }}">

<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - AlexFlipnote Blog{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ page.description }}" />

<!-- Image meta controller -->
{% if page.banner %}
<meta name="twitter:image" content="{{ site.url }}/posts_assets/{{ page.assetsfolder }}/{{ page.banner }}">
<meta name="twitter:card" content="summary_large_image">
<meta property="og:image" content="{{ site.url }}/posts_assets/{{ page.assetsfolder }}/{{ page.banner }}" />
{% else %}
<meta name="twitter:image" content="{{ site.url }}/assets/images/profile.png">
<meta content="summary" name="twitter:card">
<meta property="og:image" content="{{ site.url }}/assets/images/profile.png" />
{% endif %}

<!-- Meta Data -->
<meta name="theme-color" content="{% if page.themecolour %}{{ page.themecolour }}{% else %}{{ site.themecolour }}{% endif %}">
<link rel="icon" type="image/x-icon" href="{{ site.url }}/assets/images/favicon.ico">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - AlexFlipnote Blog{% else %}{{ site.title }}{% endif %}" />

<meta name="revisit-after" content="2 days">
<meta name="keywords" content="AlexFlipnote, Twitter, Developer, Github{% if page.keywords %}, {{ page.keywords }}{% else %}{% endif %}">

<meta property="og:locale" content="en_GB" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="description" content="{{ page.description }}" />
<meta property="og:description" content="{{ page.description }}" />

<!-- CSS -->
<link href="{{ site.url }}/assets/css/modesta.css" type="text/css" rel="stylesheet">
<link href="{{ site.url }}/assets/css/custom.css" type="text/css" rel="stylesheet">
